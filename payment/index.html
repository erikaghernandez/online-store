<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Information</title>
  <link rel="stylesheet" href="../assets/css/screen.css" type="text/css"/>
</head>
<body>

  <main>
    <section id="logo-container">
      <img id="logo" src="../assets/img/logo.png" alt="Logo-image" />
    </section>

    <section id="container">
      <form name="payment-form" class="flex-col" id="final-form">
        <h6>Contact and Shipping > Shipping Options > Payment Info</h6>
        <h4>Payment</h4>

        <ul class="full-width">
          <li class="radio" class="full-width">
            <input type="radio" id="visa" name="card_type" value="visa" required/>
            <label for="visa">Visa / Master Card</label>
          </li>
          <li class="radio" class="full-width">
            <input type="radio" id="credit" name="card_type" value="credit"/>
            <label for="credit">Credit Card</label>
          </li>
        </ul>
        <h4>Billing</h4>
        <p>
          <input type="text" id="name-on-card" required />
          <label for="name-on-card">Name on Card</label>
        </p>
        <p>
          <input type="number" id="card-number" required />
          <label for="card-number">Card Number</label>
        </p>
        <p>
          <input type="month" id="expiration-date" required />
          <label for="expiration-date">Expiration date</label>
        </p>
        <p>
          <input type="number" id="cvc" required />
          <label for="cvc">CVC</label>
        </p>
        <ul class="button-container">
          <li>
            <a href="../shipping/">
              <button type="button" class="back-btn" id="back-btn">Back</button>
            </a>
          </li>
          <li>
            <a href="../confirmation/">
            <button type="button"id="pay-btn">Pay</button>
          </a>
            </li>
          </li>
        </ul>
      </form>

    </section>
  </main>

  <script type="text/javascript" src="../assets/js/index.js"></script>
</body>
</html>
